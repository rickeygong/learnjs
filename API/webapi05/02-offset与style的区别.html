<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-offset与style的区别</title>
    <style>
        .box {
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box" style="width: 200px;"></div>
</body>
<script>
    /*
    <offset>
    offset 可以得到任意样式表中的样式值
    offset 系列获得的数值是没有单位的
    offsetWidth 包含padding+border+width
    offsetWidth 等属性是只读属性，只能获取不能赋值
    所以，我们想要获取元素大小位置，用offset更合适

    <style>
    style 只能得到行内样式表中的样式
    style.width 获得的是带有单位的字符
    style.width 获得不包含padding和border 的
    style.width 是可读写属性，可以获取也可以赋
    所以，我们想要给元素更改值，则需要用style改变

    */

    var box = document.querySelector('.box');
    console.log(box.offsetWidth);// 200 offset 可以得到任意样式表中的样式值
    console.log(box.style.width);// 200px style.width 获得的是带有单位的字符
    console.log(box.style.height);// "" 因为高度不是行内元素

    box.style.width = '300px';
    // box.offsetWidth = '300px' offsetWidth 等属性是只读属性，只能获取不能赋值



</script>

</html>
