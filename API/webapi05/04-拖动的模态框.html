<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-拖动的模态框</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        .login-header {
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
        }

        .login {

            width: 512px;
            height: 280px;
            border: #ebebeb solid 1px;
            position: fixed;
            left: 50%;
            top: 50%;
            background: #ffffff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
            transform: translate(-50%, -50%);
            /* ??? */
        }

        .login-input-content {
            margin-top: 20px;
        }

        .login-button {
            width: 50%;
            margin: 30px auto 0 auto;
            line-height: 40px;
            text-align: center;
            border: #ebebeb 1px solid;
        }

        .login-bg {
            /* display: none; */
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-header">
        <a id="link" href="javascript:;">点击，弹出登录框</a>
    </div>

    <div class="login" id="login">
        <div class="login-title" id="title">登录会员
            <span><a href="javascript:;" id="closeBtn">关闭</a></span>
        </div>

        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>

            <div class="login-input">
                <label for="">密码：</label>
                <input type="text" placeholder="请输入密码" name="info[password]" id="password" class="list-input">
            </div>

            <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录会员</a>
            </div>
        </div>
    </div>
    <!-- 遮罩  -->
    <div id="bg" class="login-bg"></div>
</body>

</html>
