<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Start(uname, uage) {
            this.uname = uname;
            this.uage = uage;
        }
        Start.prototype.sing = function () {
            console.log('I can sing!')
        }
        var ldh = new Start('刘德华', 18);
        var zxy = new Start('张学友', 18);
        ldh.sing();
        console.log(ldh);// __proto__ 在对象身上系统自动添加一个 __proto__ 它指向我们构造函数的原型对象prototype
        console.log(ldh.__proto__ === Start.prototype);// true
        // 方法的查找规则：首先看ldh身上是否有sing这个方法，
        // 如果有就执行这个对象上的sing,如果没有sing这个方法，因为有__proto__的存在就去构造函数原型
        // prototype身上去查找sing这个方法
    </script>
</body>

</html>
