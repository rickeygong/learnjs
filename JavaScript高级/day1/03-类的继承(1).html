<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-类的继承(1)</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {// 这样子类就继承了父类的属性和方法
            constructor(x, y) {
                super(x, y);
            }
        }

        var son = new Son(1, 3);
        var son1 = new Son(2, 5);
        son.sum();
        son1.sum();

    </script>
</body>

</html>
